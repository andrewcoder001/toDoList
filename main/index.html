<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <h1>To-Do List</h1>

    <div class="container">
        <div class="tasks-column" data-task-column>
            <div class="header"><h3>Tasks</h3></div>
            <div class="task-column" >
                <div class="task" data-task>
                    <div class="task-header" data-task-element>
                        Task Name1
                    </div>
                    <p data-task-element>
                        Task Content1
                    </p>
                </div>
                <div class="task" data-task>
                    <h4 class="task-header" data-task-element>
                        Task Name2
                    </h4>
                    <p data-task-element>
                        Task Content2
                    </p>
                </div>
                <div class="task" data-task>
                    <h4 class="task-header" data-task-element>
                        Task Name3
                    </h4>
                    <p data-task-element>
                        Task Content3
                    </p>
                </div>
            </div>
            <form>
                <input class="task-input" type="text" placeholder="Task Name"/>
            </form>
        </div>

        <div class="complete-column" data-complete-column>
            <div class="header"><h3>Completed</h3></div>
            <div class="task-column" data-task-column>
                <div class="task" data-task>
                    <div class="task-header" data-task-element>
                        Task Name1
                    </div>
                    <p data-task-element>
                        Task Content1
                    </p>
                </div>
                <div class="task" data-task>
                    <h4 class="task-header" data-task-element>
                        Task Name2
                    </h4>
                    <p data-task-element>
                        Task Content2
                    </p>
                </div>
               
            </div> 
        </div>     
    </div>     
</body>
</html>
